
<div class="main">
    <div class="loginregister">
        <h1>Login</h1>
        <form method="post">
            <br>
            <div>
                <label for="usrname"></label>
                <input type="text" id="usrname" name="usrname" placeholder="Username" required >
            </div>
            <div>
                <label for="paswd"></label>
                <input type="password" id="paswd" name="paswd" placeholder="Password" required >
            </div>
            <div>
                <input type="submit" id="type" name="type" value="Submit">
            </div>
        </form>
    </div>
</div>
