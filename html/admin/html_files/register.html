<div class="main">
    <div class="login">
        <h1>Formular de inregistrare:</h1>
        <form method="post">
            <div>
                <input type="text" name="usrname" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="paswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Trebuie sa contina cel putin un numar si sa aiba cel putin 8 caractere" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input type="submit" name="type" value="Inregistrare">
            </div>
        </form>
    </div>
</div>
