<div class="main">
    <div class="information_container">
        <div class="img_item_container">
            <img id="img_style" src={imglink}>
        </div>
        <div>
            <h2 id="item_name">{name}</h2>
            <div id="favButton" class="favButton fa {heart}" onclick="fav_ajax();"></div>
            <h3>{categori}</h3>
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

            <!-- Your share button code -->
            <div class="fb-share-button"
                 data-href="{URL}/PHP/pageGenerator.php?name={name}"
                 data-layout="button_count">
            </div>
            <h3 id="minprice">De la {minprice} RON</h3>
            <div id="stars"></div>
        </div>
    </div>
   <div id="prices_list">
   </div>
    <iframe src="{URL}/API/SVG/svgGenerator.php?name={name}" width="430px" height="270px" frameBorder="0" scrolling="no"></iframe>
</div>
<script src="{URL}/JS/item_page.js"></script>
