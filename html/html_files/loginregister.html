<div class="main">
    <div class="loginError" {loginError}> Numele sau parola sunt gresite </div>
    <div class="registerError" {registerError}> Numele sau emailul exista deja </div>
    <div class="loginregister">
        <h1>Intra in cont</h1>
        <form method="post">
            <br>
            <div>
                <input type="text" name="usrname" placeholder="Username" required >
            </div>
            <div>
                <input type="password" name="paswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z]).{8,}"  title="Trebuie sa contina cel putin un numar si sa aiba cel putin 8 cifre" required >
            </div>
            <div>
                <input type="submit" name="type" value="Intra">
            </div>
        </form>
    </div>
    <div class="loginregister">
        <h1>Creare cont nou</h1>
        <form method="post">
            <br>
            <div>
                <input type="text" name="usrname" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="paswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Trebuie sa contina cel putin un numar si sa aiba cel putin 8 cifre" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input type="submit" name="type" value="Inregistrare">
            </div>
        </form>
    </div>
</div>
